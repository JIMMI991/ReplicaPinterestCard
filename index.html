<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/45e9a23250.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <!-- Card Pinterest -->

    <div class="container">
        <div class="card">
            <div class="save">
                Save
            </div>
            <div class="icons">
                <div class="item it-1">
                    <i class="fa-solid fa-arrow-up">
                    </i>
                    Westminster
                </div>
                <div class="item it-2">
                    <i class="fa-solid fa-arrow-up-from-bracket"></i>
                </div>
                <div class="item it-3">
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
